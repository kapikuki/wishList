            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

            var newName = document.getElementById("orderName").value;
            console.log("Przypisano " + newName)
            var newTrack = document.getElementById("orderTitle").value;
            console.log("Przypisano " + newTrack)
            var newComment = document.getElementById("orderComment").value;
            console.log("Przypisano " + newComment)

            orderTrack(db,newName,newTrack,newComment);
            console.log("Odpalono dodawanie tracku");

            var modalButton = document.getElementById("modalButton");
            modalButton.setAttribute("class", "btn btn-block btn-success");
            modalButton.innerHTML = "Zamówiono";
            setTimeout(modalButton.setAttribute("disabled", "disabled"), 5000);
        });
